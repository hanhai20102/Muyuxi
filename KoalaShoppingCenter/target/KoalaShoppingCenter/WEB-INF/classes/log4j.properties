### 设置log4j日志记录的优先级 高-低 Error-Wran-Info-Debug 只能输出优先级高的日志
log4j.rootLogger=debug, A,C,D

### 输出日志到控制台
log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.Target = System.out
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n


log4j.appender.C=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.C.File= ${webApp.root}/logs/log.log
log4j.appender.C.Append = true
log4j.appender.C.Threshold = DEBUG
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

###  按日期生成新文件。错误日志文件存放在web应用的根目录的logs目录下
log4j.appender.D=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.D.File= ${webApp.root}/logs/error/error.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = ERROR   
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n
### 打印mybatis mapper的详细日志记录
log4j.logger.com.netease.dao=TRACE

